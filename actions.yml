# action.yml
name: 'ZAP Base Line Scan'
description: 'Scan a URL and locate'
inputs:
  GIT_TOKEN:
    description: "Input to use"
    required: true
  ZAP_FILE_NAME:
    description: "Input to use"
    required: true
  WORKING_BRANCH:
    description: "Input to use"
    required: true
    default: master
  DOCKER_FILE:
    description: "Input to use"
    required: true
    default: sshniro/zap_action:latest
outputs:
  time: # id of output
    description: 'The process has been completed'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
